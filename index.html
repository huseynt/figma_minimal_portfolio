<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Minimal Portfolio</title>
    <!-- font start-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- font end -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    

    <!-- main -->
    <main class="main">

        <section class="main__section">

            <!-- left div -->

                <!-- icon list -->
                <ul class="main__section-left-list">
                    <li class="main__section-left-list-item">
                        <a class="main__section-left-list-item-link" href="">

                        <a class="main__section-left-list-item-link" href="">

                    </li>

                    <li class="main__section-left-list-item">
                        <a class="main__section-left-list-item-link" href="">
                            <img class="main__section-left-list-item-link-icon" src="./assets/Vectordribble.svg" alt="">
                        </a>
                    </li>
                </ul>
            </div>

            <!-- right div -->
            <div class="main__section-right">
                <img class="main__section-right-image" src="./assets/Rectangle 2RiyadImg.jpg" alt="Riyad">
